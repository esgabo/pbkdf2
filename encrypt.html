<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>AES Encrypt</title>
      <link href="https://unpkg.com/@tailwindcss/forms@0.3.2/dist/forms.min.css" rel="stylesheet">
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
   </head>
   <body>
      <main>
         <section class="description">
         </section>
         <div class="lg:grid lg:grid-cols-12 lg:gap-x-5">
            <aside class="py-6 px-2 sm:px-6 lg:py-0 lg:px-0 lg:col-span-3">
               <nav class="space-y-1">
                  <a href="#" class="text-gray-900 hover:text-gray-900 hover:bg-gray-50 group rounded-md px-3 py-2 flex items-center text-sm font-medium">
                     <!-- Heroicon name: outline/key -->
                     <svg class="text-gray-400 group-hover:text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                     </svg>
                     <span class="truncate">
                     Encrypt
                     </span>
                  </a>
                  <a href="/decrypt.html" class="text-gray-900 hover:text-gray-900 hover:bg-gray-50 group rounded-md px-3 py-2 flex items-center text-sm font-medium">
                     <!-- Heroicon name: outline/document-text -->
                     <svg class="text-gray-400 group-hover:text-gray-500 flex-shrink-0 -ml-1 mr-3 h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                     </svg>
                     <span class="truncate">
                     Decrypt
                     </span>
                  </a>
               </nav>
            </aside>
            <div class="space-y-6 sm:px-6 lg:px-0 lg:col-span-9">
               <div class="shadow sm:rounded-md sm:overflow-hidden">
                  <div class="bg-white py-6 px-4 space-y-6 sm:p-6">
                     <div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Encrypt</h3>
                     </div>
                     <div class="grid grid-cols-3 gap-6">
                        <div class="col-span-3 sm:col-span-2">
                           <div class="col-span-3">
                              <label for="input" class="block text-sm font-medium text-gray-700">
                              Message
                              </label>
                              <div class="mt-1">
                                 <textarea id="input" name="input" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md p-2"></textarea>
                              </div>
                              <p class="mt-2 text-sm text-gray-500">
                                 Message you want to encrypt
                              </p>
                           </div>
                        </div>
                        <div class="col-span-3 sm:col-span-2">
                           <div class="col-span-3">
                              <label for="password" class="block text-sm font-medium text-gray-700">
                              Password
                              </label>
                              <div class="mt-1">
                                 <input id="password" name="password" type="password" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
                              </div>
                           </div>
                        </div>
                        <div class="col-span-3 sm:col-span-2">
                           <label for="output" class="block text-sm font-medium text-gray-700">
                           Ciphertext
                           </label>
                           <p id="output" class="mt-2 text-sm text-gray-500 break-all">&nbsp;</p>
                        </div>
                        <div class="col-span-3 sm:col-span-2">
                           <label for="salt" class="block text-sm font-medium text-gray-700">
                           Salt
                           </label>
                           <p id="salt" class="mt-2 text-sm text-gray-500">&nbsp;</p>
                        </div>
                        <div class="col-span-3 sm:col-span-2">
                           <label for="iv" class="block text-sm font-medium text-gray-700">
                           Initialization Vector (IV)
                           </label>
                           <p id="iv" class="mt-2 text-sm text-gray-500">&nbsp;</p>
                        </div>
                        <div class="col-span-3 sm:col-span-2">
                           <label for="decrypt-url" class="block text-sm font-medium text-gray-700">
                           Decrypt URL
                           </label>
                           <p class="mt-2 text-sm text-gray-500">
                              <a id="decrypt-url" href="#" class="cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none break-all">&nbsp;</a>
                           </p>
                        </div>
                     </div>
                  </div>
                  <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                     <button type="button" id="encrypt-button" class="bg-indigo-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                     Encrypt
                     </button>
					 <button type="button" id="print-button" class="bg-indigo-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                     Print
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </body>
   <script type="text/javascript" src="./assets/js/hex.js"></script>
   <script type="text/javascript" src="./assets/js/pbkdf2.js"></script>
   <script>
    let latestEncryption;
	
   function getPrintUrl(encrypted) {
		const currentPath = window.location.pathname;
		const decryptPath = currentPath.substring(0, currentPath.lastIndexOf("/")) + '/print.html?c=' + encrypted.output + '&s=' + encrypted.salt + '&i=' + encrypted.iv + '&d=' + encrypted.description;
		return window.location.protocol + '//' + window.location.hostname + decryptPath;
	}
	
	const encryptButton = document.getElementById("encrypt-button");
	encryptButton.addEventListener("click", async function() {

		const input = document.getElementById("input").value;
		const passwd = document.getElementById("password").value;

		if (passwd && input) {
			latestEncryption = await encrypt(input, passwd);
			document.getElementById("salt").textContent = formatHexString(latestEncryption.salt);
			document.getElementById("iv").textContent = formatHexString(latestEncryption.iv);
			document.getElementById("output").textContent = formatHexString(latestEncryption.output);

			latestEncryption.decrypUrl = getDecryptUrl(latestEncryption);
			const decryptUrlElem = document.getElementById("decrypt-url");
			decryptUrlElem.textContent = latestEncryption.decrypUrl;
			decryptUrlElem.setAttribute('href', latestEncryption.decrypUrl);
		} else {
			alert('You need to enter a message and a password');
		}
	});
	
	const printButton = document.getElementById("print-button");
	printButton.addEventListener("click", async function() {
		if (latestEncryption) {
			const descr = prompt("Enter a description for the Ciphertext");
			if (descr) {	
				latestEncryption.description = descr;
				const printUrl = getPrintUrl(latestEncryption);
				window.open(printUrl, "_blank", "toolbar=no,scrollbars=yes,resizable=yes,height=500,width=500,top=500,left=500");
			}
		} else {
			alert('There is no ciphertext to print');
		}
	});
   </script>
</html>
